<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Premium Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="search-card">
        <div class="github-icon">
            <svg height="40" viewBox="0 0 16 16" width="40" fill="currentColor">
                <path
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                </path>
            </svg>
        </div>

        <form id="github-search-form" class="search-form">
            <div class="input-wrapper">
                <input type="search" id="github-username" placeholder="Username yozing (masalan: leafac)" required
                    autocomplete="off">
                <div class="focus-border"></div>
            </div>

            <button type="submit" class="search-btn">
                <span>Qidirish</span>
                <div class="loader" id="loader"></div>
            </button>
        </form>
        <div id="result-area" class="result-area">
           

        </div>
        <div id="not-found-card" class="not-found-card">
            <div class="error-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-github">
                    <path
                        d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 3c0-.49-1.99-.95-4-.5C11.67 1 8 4.33 8 4.33a6.47 6.47 0 0 0-1.07 1.94c-.45 1.48-.68 2.59-.72 2.76A5.44 5.44 0 0 0 4 9.17c0 7 3.26 8.5 6.29 8.94-.94.43-1.66 1.1-1.94 2.1z" />
                </svg>
            </div>
            <h3 class="not-found-title">Foydalanuvchi topilmadi!</h3>
            <p class="not-found-message">
                Siz qidirgan GitHub foydalanuvchisi mavjud emas yoki noto'g'ri ism kiritilgan.
                Iltimos, ismni tekshirib, qaytadan urinib ko'ring.
            </p>
            <button class="try-again-btn" onclick="location.reload()">
                <span>Qaytadan urinish</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="1 4 1 10 7 10"></polyline>
                    <polyline points="23 20 23 14 17 14"></polyline>
                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                </svg>
            </button>
        </div>
    </div>









    <script src="./js/main.js"></script>
</body>

</html>
